buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group= "muwa"
archivesBaseName = "witcherytweaker"
sourceCompatibility = targetCompatibility = 1.8

String minetweakerVersion = '3.0.11.23'

minecraft {
    // version = "1.7.10-10.13.4.1614-1.7.10"
    version = "1.7.10-10.13.4.1448-1.7.10"
    runDir = "eclipse"
    // mappings = 'stable_12'
}

repositories {
    flatDir {
        dirs 'lib'
    }
    maven {
        name 'blameJared'
        url 'https://maven.blamejared.com/'
    }
    maven {
        name 'chickenBones'
        url 'https://chickenbones.net/maven'
    }
}

dependencies {
    compileOnly 'MineTweaker3:MineTweaker3-API:' + minetweakerVersion
    compile name: 'witchery-1.7.10-0.24.1-dev'
    runtime name: 'MineTweaker3-1.7.10-3.0.10B-dev'
    // compile name: 'CodeChickenCore-1.7.10-1.0.7.47-universal-dev'
    // compile name: 'NotEnoughItems-1.7.10-2.0.1-dev'
    // compile name: 'CodeChickenLib-1.7.10-1.1.3.138-universal-dev'
    compile "codechicken:CodeChickenLib:1.7.10-1.1.3.140:dev"
    compileOnly "codechicken:CodeChickenLib:1.7.10-1.1.3.140:src"
    compile "codechicken:CodeChickenCore:1.7.10-1.0.7.47:dev"
    compileOnly "codechicken:CodeChickenCore:1.7.10-1.0.7.47:src"
    compile "codechicken:NotEnoughItems:1.7.10-1.0.5.120:dev"
    compileOnly "codechicken:NotEnoughItems:1.7.10-1.0.5.120:src"
    implementation 'MineTweaker3:MineTweaker3-MC1710-Main:1.7.10-' + minetweakerVersion
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task buildClient {
    doFirst {
        jar {
            exclude 'muwa/witcherytweaker/coremod'
            version += '-client'
        }
    }

    finalizedBy build
}

task buildServer {
    doFirst {
        jar {
            manifest {
                attributes 'FMLCorePlugin': 'muwa.witcherytweaker.coremod.CorePlugin'
                attributes 'FMLCorePluginContainsFMLMod': 'true'
            }
            version += '-server'
        }
    }
    finalizedBy build
}

runClient {
    args += ['--username', 'Dev']
    systemProperty 'fml.coreMods.load', 'muwa.witcherytweaker.coremod.CorePlugin'
}

runServer {
    systemProperty 'fml.coreMods.load', 'muwa.witcherytweaker.coremod.CorePlugin'
}
